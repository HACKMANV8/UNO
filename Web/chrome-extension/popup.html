<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      margin-bottom: 16px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      background: white;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .user-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      margin-bottom: 16px;
    }
    
    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .user-email {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    
    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
      display: inline-block;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .success {
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .auto-fill-options {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .option-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ“ Kriti</div>
    <div class="subtitle">Job Auto-Fill Assistant</div>
  </div>

  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Initializing...</div>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="hidden">
    <div class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Kriti email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>
    <div id="loginError" class="error hidden"></div>
  </div>

  <!-- User Dashboard -->
  <div id="userDashboard" class="hidden">
    <div class="user-info">
      <div class="user-name" id="userName"></div>
      <div class="user-email" id="userEmail"></div>
      <div class="status">âœ“ Logged In</div>
    </div>

    <div class="auto-fill-options">
      <div class="option-title">Auto-Fill Options</div>
      <button id="fillCurrentPage" class="btn btn-primary">Fill Current Page</button>
      <button id="detectForms" class="btn btn-secondary">Detect Forms</button>
      <button id="refreshData" class="btn btn-secondary">Refresh Data</button>
    </div>

    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    <div id="actionResult" class="hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
